<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% include 'base/navbar.html' %}
{% if messages %}
    <div style="max-width: 1200px; margin: 0 auto; padding: 1rem;">
        {% for message in messages %}
            <div style="background: {% if message.tags == 'success' %}#d4edda{% elif message.tags == 'error' %}#f8d7da{% else %}#d1ecf1{% endif %};
                        color: {% if message.tags == 'success' %}#155724{% elif message.tags == 'error' %}#721c24{% else %}#0c5460{% endif %};
                        padding: 1rem; border-radius: 5px; margin-bottom: 1rem; border-left: 4px solid {% if message.tags == 'success' %}#28a745{% elif message.tags == 'error' %}#dc3545{% else %}#17a2b8{% endif %};">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

{% block content %}

{% endblock %}
</body>
</html>
